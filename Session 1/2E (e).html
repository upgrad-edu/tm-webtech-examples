<html>
    <head>
        <title>The target attribute.</title>
    </head>
    <body>
        <!-- HTML anchor tag -->
        <a href="https://google.com">This link has no target mentioned. It will by default open Google on this tab.</a>

        <br/>

        <a href="https://google.com" target="_self">This link has <kbd>target="_self"</kbd>. It will open Google on this tab.</a>

        <br />

        <a href="https://google.com" target="_blank">This link has <kbd>target="blank"</kbd>. It will open Google in a new tab.</a>
    </body>
</html>
