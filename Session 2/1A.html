<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <p>Table:</p>
        <!-- HTML table tag -->
        <table>
            <thead>
                <tr>
                    <th>Fruit</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apples</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Oranges</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Pineapples</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
