<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity</title>
    <style>
        .image {
            opacity: 0.5;
        }

        .image:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="https://previews.123rf.com/images/grigory_bruev/grigory_bruev1505/grigory_bruev150500195/40532006-orange-fruit-background-summer-oranges-healthy-food-concept.jpg" height="300" width="400" class="image" />
</body>
</html>
