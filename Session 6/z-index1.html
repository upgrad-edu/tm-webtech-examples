<!DOCTYPE html>
<html>
    <head>
        <title>CSS z-index</title>
        <style>
            #div1 { 
  background-color: blue;
  width: 70px;
  height: 70px;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;  
}
#div2 { 
   border: 1px solid green;
   background-color: green;
   width: 100px;
   height: 100px;
   position: absolute;
   top: 0;
   left: 0;
   z-index: 0; 
}

        </style>
    </head>
    <body>
        <div id="div1">#div1</div>
        <div id="div2">#div2</div>
    </body>
</html>
