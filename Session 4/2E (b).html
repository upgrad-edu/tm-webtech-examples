<html>
    <head>
        <title>CSS Widths</title>
        <style>
            div {
                border: 1px solid black;
                margin: 20px 0;
            }

            #first-div {
                width: 40px;
            }

            #second-div {
                min-width: 60px;
            }
            
            #third-div {
                max-width: 20px;
            }
        </style>
    </head>
    <body>
        <div id="first-div">
            <p>First Div with fixed width</p>
          </div>
          
          <hr />
          
          <div id="second-div">
            <p>Second div with min-width</p>
          </div>
          
          <hr />
          
          <div id="third-div">
            <p>Third div with max-width</p>
          </div>
    </body>
</html>
