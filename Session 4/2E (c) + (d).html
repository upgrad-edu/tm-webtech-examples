<html>
    <head>
        <title>CSS Absolute vs Relative</title>
        <style>
            div {
                border: 1px solid black;
                margin: 20px 0;
            }

            #first-div {
                width: 200px;
            }

            #second-div {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div id="first-div">
            <p>First Div width absolute width</p>
          </div>
          
          <hr />
          
          <div id="second-div">
            <p>Second Div with relative width</p>
          </div>  
    </body>
</html>
