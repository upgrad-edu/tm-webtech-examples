<html>
    <head>
        <title>CSS Selectors</title>
        <style>
            .red {
                color: red;
            }

            #blue {
                color: blue;
            }

            span {
                color: green;
            }

            * {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph, which is not styled. But all font sizes are given 24px using the "*" property.</p>

        <p class="red">This is a paragraph which is styled using the ".red" property.</p>

        <p id="blue">This is a paragraph which is styled using the "#blue" property.</p>

        <span>This is a &lt;span&gt; which is styled directly from the span.</span>
    </body>
</html>
