<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Child</title>
    <link href="4D.css" rel="stylesheet" />
</head>
<body>
    <div class="container-1">
        <div class="box box-1-container-1">1</div>
        <div class="box box-2-container-1">2</div>
        <div class="box box-3-container-1">3</div>
        <div class="box box-4-container-1">4</div>
        <div class="box box-5-container-1">5</div>
    </div>

    <hr />

    <div class="container-2">
        <div class="box box-1-container-2">1</div>
        <div class="box box-2-container-2">2</div>
        <div class="box box-3-container-2">3</div>
        <div class="box box-4-container-2">4</div>
        <div class="box box-5-container-2">5</div>
    </div>    

    <hr />

    <div class="container-3">
        <div class="box-3 box-1-container-3">1</div>
        <div class="box-3 box-2-container-3">2</div>
        <div class="box-3 box-3-container-3">3</div>
        <div class="box-3 box-4-container-3">4</div>
        <div class="box-3 box-5-container-3">5</div>
    </div> 

    <hr />

    <div class="container-4">
        <div class="box box-1-container-4">1</div>
        <div class="box box-2-container-4">2</div>
        <div class="box box-3-container-4">3</div>
        <div class="box box-4-container-4">4</div>
        <div class="box box-5-container-4">5</div>
    </div>
</body>
</html>
