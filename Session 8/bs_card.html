<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Cards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="card" style="width: 16rem; margin: 10px;float: left;">
            <img src="https://cdn.pixabay.com/photo/2016/07/22/12/53/white-1534797_960_720.jpg" class="card-img-top" alt="white tiger">
            <div class="card-body">
              <h5 class="card-title">Bengal White Tiger</h5>
              <p class="card-text">They are white because of the lack of pigment. They are found in different parts of India and are well known as bengal white tigers. </p>
              <a href="https://en.wikipedia.org/wiki/White_tiger" class="btn btn-primary" target="_blank">Read More</a>
            </div>
        </div>
        <div class="card" style="width: 16rem; margin: 10px;float: left;">
            <img src="https://cdn.pixabay.com/photo/2017/09/08/17/05/elephant-2729415_960_720.jpg" class="card-img-top" alt="elephant">
            <div class="card-body">
              <h5 class="card-title">Elephant</h5>
              <p class="card-text">Elephants are found in different regions around the globe. They belong to mammal family.</p>
              <a href="https://en.wikipedia.org/wiki/Elephant" class="btn btn-primary" target="_blank">Read More</a>
            </div>
          </div>
    </body>
</html>
