<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Transform</title>
    <link href="1B.css" rel="stylesheet" />
</head>
<body>
    <div class="content">
        <div class="container">STATIC.</div>
        <div class="container container-1">This box will be translated 3D.</div>
        <div class="container">STATIC.</div>
    </div>

    <hr />

    <div class="content">
        <div class="container">STATIC.</div>
        <div class="container container-2">This box will be rotated 3D.</div>
        <div class="container">STATIC.</div>
    </div>

    <hr />

    <div class="content">
        <div class="container">STATIC.</div>
        <div class="container container-3">This box will be scaled 3D.</div>
        <div class="container">STATIC.</div>
    </div>

    <hr />

    <div class="content">
        <div class="container container-static">
            STATIC.
            <div class="container container-4">This box will be showing perspective.</div>
        </div>
    </div>
</body>
</html>
