<html>
    <head>
        <title>CSS Colors</title>
        <style>
            #para-1 {
                color: rgb(255, 0, 0);
            }

            #para-2 {
                color: #ff0000;
            }

            #para-3 {
                color: hsl(0, 100%, 50%);
            }

            #para-4 {
                color: rgba(255, 0, 0, 0.5)
            }

            #para-5 {
                color: hsla(0, 100%, 50%, 0.5);
            }
        </style>
    </head>
    <body>
        <p id="para-1">Paragraph 1 with RGB</p>

        <p id="para-2">Paragraph 2 with Hex</p>

        <p id="para-3">Paragraph 3 with HSL</p>

        <p id="para-4">Paragraph 4 with RGBA (opacity - 50%)</p>

        <p id="para-5">Paragraph 5 with HSLA (opacity - 50%)</p>
    </body>
</html>
