<html>
    <head>
        <title>CSS Outline</title>
        <style>
            p {
                outline-style: dashed;
                outline-width: 10px;
                outline-color: red;
                /* outline-color: invert; */
                outline-offset: 5px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <p>This text has outline.</p>
    </body>
</html>
